<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div id="preheader">
      <p class="header">Pig Dice</p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12 spacer">
          <div class="wrapper center">
              <h2>Dice:</h2>
              <div id="dice">
                <img src="img/1.png"/>
              </div>
              <div id="winner">
              </div>
          </div>

        </div>
        <div class="col-md-6 spacer bgColor">
          <div class="wrapper player1">
            <h2> Player 1</h2>
            <div id="player1RunningTotal">
              Running Total: 0
            </div>
            <div id="player1Total">
              Total: 0
            </div>
          </div>
        </div>
        <div class="col-md-6 spacer bgColor">
          <div class="wrapper player2">
              <h2>Player 2</h2>
              <div id="player2RunningTotal">
                Running Total: 0
              </div>
              <div id="player2Total">
                Total: 0
              </div>

          </div>

        </div>
      </div>

      <div class="center">
        <button type="button" id="roll" class = "btn btn-success btn-lg" name="button">Roll</button>
        <button type="button" id="hold" class = "btn btn-warning btn-lg" name="button">Hold</button>
      </div>


    </div>

  </body>
</html>
